<div class="card mb-2 mt-2">
  <div class="card-header">
    <div class="card-body">


<dx-data-grid
  id="gridContainer"
  keyExpr="ID"
  [dataSource]="employees"
  (onSelectionChanged)="selectionChanged($event)"
  (onContentReady)="contentReady($event)"
  [masterDetail]="{ enabled: false, template: 'detail' }">

  <dxo-selection mode="single"></dxo-selection>

  <dxi-column dataField="Prefix" [width]="70" caption="Title"></dxi-column>
  <dxi-column dataField="FirstName"></dxi-column>
  <dxi-column dataField="LastName"></dxi-column>
  <dxi-column dataField="Position" [width]="170"></dxi-column>
  <dxi-column dataField="State" [width]="125"></dxi-column>
  <dxi-column dataField="BirthDate" dataType="date"></dxi-column>

  <div *dxTemplate="let employee of 'detail'">
    <div class="employeeInfo">

      <div class="container-fluid">
        <div class="row border border-dark">
          <div class="col-4 border border-dark">
            <img class="employeePhoto" [src]="employee.data.Picture" />
          </div>
          <div class="col-8">
            <div class="card-body p-2 border border-dark">
              <div class="row">
                <div class="col-6">
                  <p class="employeeNotes">{{employee.data.Notes}}</p>
                </div>
                <div class="col-6">
                  <p class="employeeNotes">{{employee.data.Notes}}</p>
                </div>
              </div>

              <div class="row">
                <div class="col-4">
                  <p class="employeeNotes">{{employee.data.Notes}}</p>
                </div>
                <div class="col-4">
                  <p class="employeeNotes">{{employee.data.Notes}}</p>
                </div>
                <div class="col-4">
                  <p class="employeeNotes">{{employee.data.Notes}}</p>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</dx-data-grid>

    </div>
  </div>
</div>
